    <p>This html-file demonstrates how to use the generated js. If you dont see graphics below check if image.js was generated.</p>
<div id='canvas'></div>
<div id="out"></div>

</body>
<script>
  var draw = SVG().addTo('#canvas').size(600, 300);
function showSvg(background,item,x) {
  var node = SVG(item);
  node.move(x,0);
  if(node) node.addTo(draw);
}
let images=loadImages({});
let svg=images.Blob1();
document.getElementById("out").textContent=svg;
showSvg(null,svg,00);showSvg(null,images.testMap(),100);showSvg(null,images.Blob1(),400);
</script>
